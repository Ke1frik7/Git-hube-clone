<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="roboto">
    <header>
        <div class="container">
            <div class="nav">
                <form class="form" name="form">
                    <input type="text" placeholder="Enter your profile">
                    <button>Submit</button>
                </form>
            </div>
        </div>
    </header>
    <main>
        <section>            
            <div class="container">
                <div class="text">
                    <h1 class="text_h1">Git hub profillarni qidiring</h1>
                </div>
                <div class="cards">
                <template class="card-template">
                        <div class="card">
                                <a href="" download class="card_ankers">
                                    <img src="" alt="card-img-profile" class="card-img-top">
                                </a>
                                <div class="card-text">
                                    <h1 class="card-title">Name</h1>
                                    <h3 class="card-user">LAQAB</h3>
                                </div>
                                <ul class="card-element">
                                    <li>
                                        <h3><i class="fa-solid fa-user"></i></h3>
                                        <h4>Follow <span class="count-follow">0</span></h4>
                                    </li>
                                    <li>
                                        <h3><i class="fa-solid fa-users"></i></h3>
                                        <h4>Followers <span class="count-followers">0</span></h4>
                                    </li>
                                </ul>
                            </div>           
                        <div class="hero">
                            <div class="hero-align">
                                <div class="hero-card"><h2>Repozitor =  <span class="repozitor-count">0</span></h2></div>
                                <div class="hero-card"><h3>Created =  <small class="created-count">0</small></h3></div>
                                <div class="hero-card"><h3>Updated =  <small class="updated-count">0</small></h3></div>
                                <div class="hero-card"><h3>ID = <small class="id-count">0</small></h3></div>
                                <a href="" class="hero-card-a"><h3>Sign in Git hub</h3></a>
                            </div>
                            <div class="hero-btn">
                                <a href="#" class="hero-url-repos"><h3>Url Repositor</h3></a>
                            </div>
                        </div>
                       </template>
                    </div>
            </div>
        </section>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/js/all.min.js" integrity="sha512-naukR7I+Nk6gp7p5TMA4ycgfxaZBJ7MO5iC3Fp6ySQyKFHOGfpkSZkYVWV5R7u7cfAicxanwYQ5D1e17EfJcMA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./main.js"></script>
</body>
</html>
